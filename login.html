<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    :root {
      --bg-dark: #1a1a2e;
      --bg-darker: #16213e;
      --accent: #8a4f7d;
      --text: #e6e6e6;
      --text-secondary: #a3a3a3;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-dark);
      color: var(--text);
    }
    .login-box {
      width: 90%;
      max-width: 350px;
      padding: 40px;
      border-radius: 10px;
      background-color: var(--bg-darker);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: var(--accent);
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2a2a3e;
      color: var(--text);
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6a3f5d;
    }
    #error {
      margin-top: 15px;
      color: #ff6b6b;
    }
    .back-link {
      margin-top: 20px;
      color: var(--text-secondary);
    }
    .back-link a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password" autocomplete="off">
    <br>
    <button id="loginButton">Login</button>
    <p id="error"></p>
    <p class="back-link">‚Üê <a href="index.html">Back to files</a></p>
  </div>
  <script src="auth.js"></script>
  <script>
    document.getElementById('loginButton').addEventListener('click', async () => {
      const password = document.getElementById('password').value;
      const authManager = new AuthManager();
      const success = await authManager.authenticate(password);
      if (success) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
